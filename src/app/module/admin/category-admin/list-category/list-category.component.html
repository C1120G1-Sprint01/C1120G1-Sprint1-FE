<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quản lý thành viên</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/main-category">Quản lý chuyên mục</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Banner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mail Server</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">



          <p class="title">Quản lý chuyên mục cha</p>
          <a href="" class="btn btn-success btn-rounded mb-4" routerLink="create-category" data-toggle="modal"
             data-target="#modalCreateFatherCategories">Thêm chuyên mục cha <i
            class="fas fa-plus"></i></a>
          <table class="table table-hover">
            <tr>
              <th>#</th>
              <th>Tên chuyên mục cha</th>
              <th colspan="2" style="text-align: center">Thao tác</th>
            </tr>
            <tr *ngFor="let item of categoryList">
              <td>{{item.categoryId}}</td>
              <td>{{item.categoryName}}</td>
              <td style="text-align: center"><a data-toggle="modal" [routerLink]="['edit-category',item.categoryId]" data-target="#modalEditFatherCategories"
                                                class="btn btn-warning"><i class="fas fa-edit"></i></a></td>
              <td style="text-align: center"><a data-toggle="modal" [routerLink]="['delete-category',item.categoryId]" data-target="#modalDeleteFatherCategories"
                                                class="btn btn-danger"><i class="fas fa-trash-alt"></i></a></td>
            </tr>
          </table>
          <div class="page">
            <nav aria-label="...">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <span class="page-link">Trước</span>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                  <span class="page-link">2</span>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Sau</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
