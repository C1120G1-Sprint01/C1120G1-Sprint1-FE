          <label>Tên chuyên mục</label>
          <input [(ngModel)]="childCategoryName" class="form-control" type="text"
                 placeholder="Tên chuyên mục">
        </div>
        <div class="col-xl-5 col-md-3">
          <label>Tên chuyên mục cha</label>

          <table class="table table-hover">

<!--              <thead>-->

              <th>Tên chuyên mục cha</th>
              <th colspan="2" style="text-align: center">Thao tác</th>
<!--              </thead>-->
            </tr>
            <tr *ngFor="let item of childCategoryList">
              <td>{{item.childCategoryId}}</td>
              <td>{{item.childCategoryName}}</td>
              <td>{{item.category.categoryName}}</td>
              <td style="text-align: center"><a data-toggle="modal"
                                                [routerLink]="['edit-child-category',item.childCategoryId]"
                                                data-target="#modalEditCategories"
                                                class="btn btn-warning"><i class="fas fa-edit"></i></a></td>
              <td style="text-align: center"><a data-toggle="modal"
                                                [routerLink]="['delete-child-category',item.childCategoryId]"
                                                data-target="#modalDeleteCategories"
                                                class="btn btn-danger"><i class="fas fa-trash-alt"></i></a></td>
            </tr>
          </table>
