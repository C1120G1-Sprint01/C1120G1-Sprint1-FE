<ngb-carousel *ngIf="listBanner" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
  <ng-template ngbSlide *ngFor="let banner of listBanner">
    <div class="picsum-img-wrapper text-center">
      <img class="img-fluid border border-dark" [src]="banner.image" alt="Random slide" style="width: 500px; height: 200px">
    </div>
  </ng-template>
</ngb-carousel>
